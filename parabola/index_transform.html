<!DOCTYPE html>
<html lang="en" style="width:100%;height:100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .ballWrap{
            position: fixed;
            top: 0;
            left: 0;
            transition: transform 1s linear;
        }
        .ballWrap .ball {
            width:12px;
            height:12px;
            background: #5EA345;
            border-radius: 50%;
            position: relative;
            transition: transform 1s ease-in;
        }
    </style>
    <title>CSS3 水平抛物线动画</title>
</head>
<body style="width:100%;height:100%;">
</body>
<script>
    document.body.onclick = function (evt) {
        var $ballWrap = document.createElement('div');
        $ballWrap.className = 'ballWrap';
		var $ball = document.createElement('div');
        $ball.className = 'ball';

        $ballWrap.style.transform = "translateX(" + parseInt(evt.pageX) +"px)";
        $ball.style.transform = "translateY(" + parseInt(evt.pageY) +"px)";
        
        $ballWrap.appendChild($ball);
        document.body.appendChild($ballWrap);

        setTimeout(function(){
            $ballWrap.style.transform = "translateX(0)";
            $ball.style.transform = "translateY(" + parseInt(window.innerHeight)+"px)";
            setTimeout(function(){
            	document.body.removeChild($ballWrap);
            },1000);
        }, 20)
    }
</script>
</html>
