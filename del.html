<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .triangle {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(180deg, #F46635, #5EA345);
            border-radius: 20px;
            margin: 100px auto;
            transform: rotate(45deg);
        }

        .parent {
            display: flex;
        }
        .child {
            padding: 20px;
            min-width: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="triangle"></div>
<div class="parent">
    <div class="child"></div>
    <div class="child">
        <p>1111</p>
        <p>1111</p>
        <p>1111</p>
        <p>1111</p>
    </div>
    <div class="child">
        <p>1111</p>
    </div>
    <div class="child">
        <p>1111</p>
        <p>1111</p>
    </div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
</div>
<ul>

</ul>
<ol>

</html>
