	function downloadWithLink(dataUrl, fileName) {
		const a = document.createElement('a'); // 创建一个a标签
		a.href = dataUrl; // a标签的src属性赋值
		a.target="_blank"

		a.download = fileName; // a标签的download属性赋值
		document.body.appendChild(a); // 添加a标签到body下
		a.click(); // 触发a标签点击事件
		document.body.removeChild(a); // 完成后删除a标签
	}

	// data.forEach((v) => {

	// })

	const btn = document.querySelector('#btn');

	let i = 0;
	btn.onclick = function () {
		const v = data[i];
		downloadWithLink(v.href, v.filename)
		i++;
	}
