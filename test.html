	function firstCase(str){
		if(str == ''){
			return ''
		}else{
			var reStr = str.replace(/\s+/g,".").split('.').filter((item)=>{
				return item != ''
			})
			var arr = reStr.map((item)=> item.charAt(0).toUpperCase())
			if(arr.join('.')+'.'.slice(-2,-1) == '.'){
				return arr.join('.')+'.'.slice(0,arr.join('.')+'.'.length-1)
			}else{
				return arr.join('.')+'.'
			}
		}
	}
