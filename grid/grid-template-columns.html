<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .border >div{
            border: 1px dashed orange;
            word-break: break-word;
        }
        .wrapper {
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-auto-rows: minmax(10px, auto);
        }
        .wrapperFr {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
        }
        .wrapperFrRepeat {
            display: grid;
            grid-template-columns: 60px repeat(3, 1fr);
            grid-auto-rows: 200px;
        }
        .wrapperFrRepeat2 {
            display: grid;
            grid-template-columns: repeat(auto-fill, 200px);
            grid-auto-rows: 200px;
        }
    </style>
</head>
<body>
    <div class="wrapper border">
        <div>Onekkkkkkkkkkkkkkkkkkkkkkkkkkkk</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
    </div>
    <div class="wrapperFr border">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
    </div>
    <div class="wrapperFrRepeat border">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
    </div>
    <div class="wrapperFrRepeat2 border">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
    </div>
</body>
</html>
