<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .wrap {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        /*border: 10px solid #ccc;*/
        /*background-color: #ccc;*/
        display: flex;
        transform-style: preserve-3d;
        perspective: 100px;
    }
    .content {
        width: 100px;
        height: 100px;
        margin: auto;
        border: 10px solid #0f7c58;
        background-color: #0f7c58;
    }
    .rotate {
        animation: rotate 5s linear infinite;
    }
    .reverseRotate {
        animation: reverseRotate 5s linear infinite;
    }
    @keyframes rotate {
        0% {
            transform: rotateY(0deg) rotateZ(0deg);
        }
        50% {
            transform: rotateY(20deg) rotateZ(180deg);
        }
        100% {
            transform: rotateY(0deg) rotateZ(360deg);
        }
    }
    @keyframes reverseRotate {
        0% {
            transform: rotate(0);
        }
        100% {
            transform: rotate(-360deg);
        }
    }
  </style>
</head>
<body>
  <div class="wrap reverseRotate">
    <div class="content rotate">
      rotate
    </div>
  </div>
</body>
</html>
