<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fireworks</title>
    <style>
        body {
            margin: 0;

<body>
      <canvas id="canvas"></canvas>
<script>
    const canvas = document.querySelector('#canvas');
    const context = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      context.fillStyle = '#000';
      context.fillRect(0,0,canvas.width, canvas.height);
    }

    function clearCanvas(){
      context.fillStyle = '#000';
      context.fillRect(0,0,canvas.width, canvas.height);
    }

    window.addEventListener('resize', resizeCanvas, false);
    resizeCanvas();

    function mouseDownHandler(e) {
      const x = e.clientX;
      const y = e.clientY;
      fire(x, y)
    }

    document.addEventListener('mousedown', mouseDownHandler, false);

    let rid;
    function fire(x,y){
      createFireworks(x,y);

      function tick() {
        context.globalCompositeOperation = 'destination-out';
        context.fillStyle = 'rgba(0,0,0,0.1)';
        context.fillRect(0,0,canvas.width,canvas.height);
        context.globalCompositeOperation = 'lighter';
        drawFireworks();
        rid = requestAnimationFrame(tick);
      }
      cancelAnimationFrame(rid);
      tick();
    }

    const particles=[];
    function createFireworks(sx,sy){
      particles.length = 0;

      const hue = ~~(Math.random() * 210);
      const hueVariance = 30;
      const count = 100;

      for(let i = 0 ;i < count; i++){
        const p = {};

        const angle = ~~(Math.random() * 360);
        p.radians = angle * Math.PI / 180;

        p.x = sx;
        p.y = sy;
        p.speed = Math.random() * 4 + 0.4;

        p.size = ~~(Math.random() * 3) + 1;

        // 色相、亮度、透明度
        p.hue = ~~(Math.random() * hueVariance * 2) + hue - hueVariance;
        p.brightness = ~~(Math.random() * 31) + 50;
        p.alpha = (~~(Math.random() * 61) + 40) / 100;

        particles.push(p);
      }
    }

    function drawFireworks() {
      clearCanvas();

      for(let i = 0; i < particles.length; i++){
        const p = particles[i];

        // 这里计算速度增量
        const vx = Math.cos(p.radians) * p.speed;
        const vy = Math.sin(p.radians) * p.speed + 0.6;

        p.x += vx;
        p.y += vy;

        p.speed *= 1 - p.speed * 0.01; // 速度每次都损耗
        p.alpha -= 0.0075; // 烟花逐渐燃烧，表现为透明度

        context.beginPath();
        context.arc(p.x, p.y, p.size, 0, Math.PI * 2, false);
        context.closePath();

        // 色相、饱和度、亮度、透明度
        context.fillStyle = `hsla(${p.hue}, 100%, ${p.brightness}%, ${p.alpha})`;
        context.fill();
      }
    }

</script>
