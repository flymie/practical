<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>scroll-snap-type</title>
    <style>
        ul{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        .wrap{
            overflow: auto;
            width: 300px;
            height: 420px;
            border: 3px solid grey;
        }
        .wrap li{
            font-size: 50px;
            line-height: 200px;
            text-align: center;
            height: 200px;
            background-color: pink;
            margin-bottom: 10px;
        }
        .kind1{
            scroll-snap-type: y mandatory;
        }
        .kind1 li{
            scroll-snap-align: center;
        }
    </style>
</head>
<body>
<h3>scroll-snap-type,scroll-snap-align，使用此属性达到视觉居中效果</h3>
    <ul class="wrap kind1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
