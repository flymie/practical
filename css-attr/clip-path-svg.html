    <title>关于css属性的clip-path</title>
    <style>
        .selected::selection{
            color: #fff;
            background-color: palevioletred;
        }
        body {
            margin: 0;
            background: black;
        }
        svg {
            height: 90vmin;
            left: calc(50% - 50vmin);
            position: absolute;
            width: 100vmin;
        }
        .clipPath {
            transition: transform 1200ms 500ms;
            transform-origin: 50%;
        }
        .image {
            transition: opacity 1000ms;
            opacity: 0;
        }
        .image.shown {
            opacity: 1;
        }
        .clipPath1.scale {
            transform: translateX(16%) scale(10);
        }
        .clipPath2.scale {
            transform: translateX(-30%) scale(15);
        }
        .clipPath3.scale {
            transform: translateX(260%) scale(16);
        }
        .clipPath4.scale {
            transform: translateX(-660%) translateY(-250%) scale(25) ;
        }
    </style>
