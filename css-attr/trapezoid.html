<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画一个css可以交互的梯形</title>
    <style>
        .flex{
            display: flex;
        }
        .flex >div{
            flex: 1;
            display: flex;
            padding: 20px;
            justify-content: center;
        }
        .singleDiv{
            width: 50px;
            height: 50px;
            background: greenyellow;
            border-style: solid;
            border-width: 40px;
            border-color: #03a9f4 #5EA345 #9C27B0 #F46635;
        }
        .moreDiv{
            width: 50px;
            height: 50px;
            position: relative;
        }
        .moreDiv >div{
            position: absolute;
            transition: all 0.2s cubic-bezier(0, 1.6, 1, 1);
            width: 50px;
            height: 50px;
        }
        .moreDiv >div:hover{
            transform: scale(1.1);
            z-index: 2;
        }
        .top{
            left: 100%;
            background: #03a9f4;
        }
        .top:before, .top:after,
        .right:before, .right:after,
        .bottom:before, .bottom:after,
        .left:before, .left:after{
            content: '';
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
        }
        .top:before, .top:after{
            background: #03a9f4;
            top: 0;
        }
        .top:before{
            transform: skew(45deg);
            left: -50%;
        }
        .top:after{
            transform: skew(-45deg);
            left: 50%;
        }
        .right{
            left: 200%;
            top: 100%;
            background: #5EA345;
        }
        .right:before, .right:after{
            background: #5EA345;
            left: 0;
        }
        .right:before{
            transform: skewY(-45deg);
            top: -50%;
        }
        .right:after{
            transform: skewY(45deg);
            top: 50%;
        }
        .bottom{
            left: 100%;
            top: 200%;
            background: #9C27B0;
        }
        .bottom:before, .bottom:after{
            background: #9C27B0;
            top: 0;
        }
        .bottom:before{
            transform: skew(-45deg);
            left: -50%;
        }
        .bottom:after{
            transform: skew(45deg);
            left: 50%;
        }
        .left{
            top: 100%;
            background: #F46635;
        }
        .left:before, .left:after{
            background: #F46635;
            left: 0;
        }
        .left:before{
            transform: skewY(45deg);
            top: -50%;
        }
        .left:after{
            transform: skewY(-45deg);
            top: 50%;
        }
        .mid{
            background: greenyellow;
            top: 100%;
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div>
            <div>
                <h2>单标签</h2>
                <div class="singleDiv"></div>
            </div>
        </div>
        <div>
            <div>
                <h2>多个合成</h2>
                <div class="moreDiv">
                    <div class="top"></div>
                    <div class="right"></div>
                    <div class="bottom"></div>
                    <div class="left"></div>
                    <div class="mid"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
