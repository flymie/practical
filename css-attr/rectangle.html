<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rectangle</title>
    <style>
        .wrap{
            position: relative;width: 300px;height: 300px;margin: 200px auto;
            transform-style: preserve-3d;
            transform: rotate3d(1, 1, 1, 70deg);
            transform-origin: center center 150px;
            animation: myAnimate 30s linear infinite;
        }
        .wrap >div{
            position: absolute;top: 0;left: 0;width: 100%;height: 100%;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrap >div.left{
            background: rgba(187 ,255, 255, .6);
            transform: rotateY(-90deg);
            transform-origin: left;
        }
        .wrap >div.right{
            background: rgba(61, 206, 79, 0.6);
            transform: rotateY(90deg);
            transform-origin: right;
        }
        .wrap >div.top{
            background: rgba(195, 161, 35, 0.6);
            transform: rotateX(90deg);
            transform-origin: top;
        }
        .wrap >div.bottom{
            background: rgba(158, 60, 60, 0.6);
            transform: rotateX(-90deg);
            transform-origin: bottom;
        }
        .wrap >div.front{
            background: rgba(48, 68, 167, 0.6);
        }
        .wrap >div.back{
            background: rgba(142, 31, 133, 0.6);
            transform: translateZ(300px);
        }
        @keyframes myAnimate {
            0%{ transform: rotate3d(1, 1, 1, 0deg);}
            100%{transform: rotate3d(1, 1, 1, 360deg);}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left"><div>left</div></div>
        <div class="right">right</div>
        <div class="top">top</div>
        <div class="bottom">bottom</div>
        <div class="front">front</div>
        <div class="back">back</div>
    </div>
</body>
</html>
