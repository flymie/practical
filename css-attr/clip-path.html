<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关于css属性的clip-path</title>
    <style>
        .scanningWrap{
            position: relative;
            display: inline-block;
        }
        .scanning{
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0.7;
            background:
                    linear-gradient(180deg, #03a9f4, #03a9f4),
                    linear-gradient(90deg, #fff 1px, transparent 0, transparent 19px),
                    linear-gradient(180deg, #fff 1px, transparent 0, transparent 19px),
                    linear-gradient(180deg, #fff, #03a9f4);
            background-size: 100% 4px, 20px 100%, 100% 20px, 100% 100%;
            background-repeat: no-repeat, repeat, repeat, repeat;
            clip-path: polygon(0% 0%, 100% 0%, 100% 4px, 0% 4px);
            animation: move 2s linear infinite;
        }
        @keyframes move {
            to {
                background-position: 0 100%,0 0,0 0,0 0;
                clip-path: polygon(0% 0%,100% 0%,100% 100%,0% 100%);
            }
        }
    </style>
</head>
<body>
    <div class="scanningWrap">
        <img src="./images/userImg240.png" />
        <div class="scanning"></div>
    </div>
</body>
</html>
