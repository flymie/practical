<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <title></title>
    <style>
    	a{
			font-size: 40px;
			display: block;
			color: #fff;
			background-image: -webkit-linear-gradient(90deg, rgb(187 ,255, 255), rgb(118,238,198));
		    -webkit-background-clip: text;
		    -webkit-text-fill-color: transparent;
		    animation: hua 10s linear infinite;
		}
		@keyframes hua{
			0%{
				filter:hue-rotate(0deg);
			}
			100%{
				filter:hue-rotate(360deg);
			}
		}
		.jell{
			animation: jell 1s ease both;
		}
		@keyframes jell{
			30% {
			    transform: scale(1.25, 0.75);
			}
			
			40% {
			    transform: scale(0.75, 1.25);
			}
			
			50% {
			    transform: scale(1.15, 0.85);
			}
			
			65% {
			    transform: scale(0.95, 1.05);
			}
			
			75% {
			    transform: scale(1.05, 0.95);
			}
			
			100% {
			    transform: scale(1, 1);
			}
		}
    </style>
</head>

<body>
	<div class="jell">
		<a href="https://www.w3cplus.com/css3/ten-effects-with-css3-filter">https://www.w3cplus.com/css3/ten-effects-with-css3-filter</a>
	</div>
</body>
</html>
