<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style type="text/css">
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-venn.min.js"></script>
    <script>
      const data = [
        {
          x: "A",
          value: 100,
          name: "TIME \n Can be quickly made",
        },
        {
          x: "B",
          value: 100,
          name: "INGREDIENTS \n Key elements available",
        },
        {
          x: "C",
          value: 100,
          name: "COMPLEXITY \n Manageable level",
        },
        {
          x: ["A", "C"],
          value: 25,
          name: "Add to \n wishlist",
        },
        {
          x: ["A", "B"],
          value: 25,
          name: "Possibility \n of disaster",
        },
        {
          x: ["B", "C"],
          value: 25,
          name: "Try on a \n holiday",
        },
        {
          x: ["A", "B", "C"],
          value: 25,
          name: "The perfect \n recipe",
        },
      ];

      anychart.onDocumentReady(function () {
        var data = [{ data }];

        // create venn diagram
        var chart = anychart.venn(data);

        // set container id for the chart
        chart.container("container");

        // initiate chart drawing
        chart.draw();
      });

      const a = {
        type: 1,
        target: "AlarmData",
        arguments: [
          {
            dataSource: "Simulation",
            projectId: "f836a39a-96cd-46d7-a796-4bdca2802ec7",
            path: "AIO变量.warning",
            value: 210.0,
            time: "2024-10-31T11:32:47.5599441Z",
            statusCode: "200",
            info: {
              AlarmId: "b09998b6-fee0-4f4f-85c4-289aac099487",
              IsAlarm: true,
              Limit: 100.0,
              Description: "",
              Level: 1,
            },
          },
        ],
      };
    </script>
  </body>
</html>
